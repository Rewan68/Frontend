<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigGenrer</title>
</head>
<body>
    <header>
        <h1>BigGenrer</h1>
        <p>Welcome To BigGenrer</p>
    </header>
    <main>
        <form>
        <label for="user">User Name:</label>
        <input id="user" type="text" placeholder="Enter You UserName" required><br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter Your Email" required><br><br>
        <label for="pass">Password:</label>
        <input id="padd" type="password" placeholder="Enter Your Password" required><br><br>
        <label>Choose Your Fav Hoppy:<label></label>
        <select>
            <optgroup>
                <option value="drawing">Drawing</option>
                <option value="singing">Singing</option>
                <option value="coding">Coding</option>
                <option value="crafting">Crafting</option>
                <option value="planting">Planting</option>
            </optgroup>
        </select>
        <h5>PLease Choose Your Programming Language :</h5>
        <input id="html" type="radio">
        <label for="html">HTML</label>
        <input id="css" type="radio">
        <label for="css">CSS</label>
        <input id="js" type="radio">
        <label for="hs">JS</label>
        <input id="php" type="radio">
        <label for="php">PHP</label><br>
        <label for="agree">Agree to the terms and conditions:</label>
        <input id="agree" type="checkbox" required><br><br>
        <input type="submit"><input type="reset">
        </form>
    </main>
</body>
</html>
